services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: BOT_OWNER_ID
        sync: false
      - key: SUPPORT_CHAT_ID
        sync: false
      - key: ALLOWED_CHAT_ID
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
